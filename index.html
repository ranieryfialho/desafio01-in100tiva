<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens 3x3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-container">
        <h1>Galeria de Imagens</h1>
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="https://picsum.photos/300/300?random=1" alt="Imagem 1">
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/300/300?random=2" alt="Imagem 2">
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/300/300?random=3" alt="Imagem 3">
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/300/300?random=4" alt="Imagem 4">
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/300/300?random=5" alt="Imagem 5">
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/300/300?random=6" alt="Imagem 6">
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/300/300?random=7" alt="Imagem 7">
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/300/300?random=8" alt="Imagem 8">
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/300/300?random=9" alt="Imagem 9">
            </div>
        </div>
    </div>
</body>
</html>
